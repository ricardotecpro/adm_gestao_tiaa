site_name: Tecnologia da Informação Aplicada a Administração
site_url: https://ricardotecpro.github.io/adm_gestao_tiaa
repo_url: https://github.com/ricardotecpro/adm_gestao_tiaa
repo_name: ricardotecpro/adm_gestao_tiaa

exclude_docs: |
  quizzes/src/*
  slides/src/*
  slides/slide-*.md
  **/.src/*
theme:
  name: material
  language: pt-BR
  favicon: assets/images/adm_ti_logo.svg
  logo: assets/images/adm_ti_logo.svg
  custom_dir: overrides
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - search.share
    - search.suggest
    - search.highlight
  palette:
    # Light Mode (Default)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono
  font_display: swap
  font_style: normal

copyright: 'Copyright &copy; 2026 Ricardo Tec Pro'

markdown_extensions:
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.arithmatex:
      generic: true

plugins:
  - social:
      cards: false
  - tags:
  - mkdocs-revealjs
  - search:
      lang: pt
  - mkdocs-jupyter
  - glightbox
  - awesome-pages:
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
      fallback_to_empty: false
      sort_authors_by: contribution
      authorship_threshold_percent: 10
      exclude:
        - index.md
        - plano.md
        - aulas/index.md
        - exercicios/index.md
        - quizzes/index.md
        - slides/index.md
        - projetos/index.md
        - setups/index.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - macros
  - mkdocs-video
  - termynal:
      title: shell
      buttons: macos
      prompt_literal_start:
        - "$"
  - rss:
      match_path: .*
      date_from_meta:
        datetime_format: '%Y-%m-%d %H:%M:%S'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - print-site:
      add_to_navigation: false
      print_page_title: 'Versão para Impressão'
      add_print_site_banner: false
      enumerate_headings: false
      enumerate_figures: false

hooks:
  - hooks/copy_slides.py

extra_css:
  - assets/css/quiz.css
  - assets/css/home.css
  - assets/css/extra.css
  - https://cdn.jsdelivr.net/npm/termynal/termynal.css

extra_javascript:
  - assets/js/quiz.js
  - https://unpkg.com/mermaid@11.12.3/dist/mermaid.min.js
  - assets/js/mermaid-init.js
  - assets/js/custom_termynal.js
  - assets/js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/termynal/termynal.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ricardotecpro
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ricardotecpro
    - icon: fontawesome/solid/globe
      link: https://ricardotecpro.github.io/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@ricardotecpro
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/ricardotecpro
  version:
    provider: mike
    default: estavel

